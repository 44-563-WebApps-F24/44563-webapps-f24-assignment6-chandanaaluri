<!DOCTYPE html>
<html>
 <title>Lab-5</title>
<body>

<h2>Guess the color Chandana Aluri</h2>
<a href="lunch.html">Lunch Page</a>
<a href="math.html">Math Page</a>
<form id="colorForm">
    <label for="mystery-color">Guess the Color:</label>
    <input type="password" id="mystery-color" value="Red" /><br/><br/>
    <label for="guess">Enter a Guess:</label>
    <input type="text" id="guess" /><br/><br/>
    <button type="button" onclick="processColor()">Check the Color</button>
</form>
<div id="results"></div>
<div class="image-container">
    <img id="plant-image" src="img1.jpg" alt="Plant Image" width="200" height="200" onclick="nextImage()" />
</div>
<br>
<script>
    let attempts = 0;
    let wrong = 0;
    let showing = 1;
    function processColor() {
        let mysteryColor = document.getElementById('mystery-color').value.toLowerCase();
        let guess = document.getElementById('guess').value.toLowerCase();
        if (guess !== mysteryColor) {
            wrong++;
            alert("That was not it");
        } else {
            alert("You got it!");
        }

        attempts++;
        document.getElementById('results').innerHTML = `Attempts: ${attempts}, Wrong: ${wrong}`;
    }
    function nextImage() {
        let image = document.getElementById('plant-image');

        switch (showing) {
            case 1:
                image.src = "img2.jpg";
                showing = 2;
                break;
            case 2:
                image.src = "img3.jpg";
                showing = 3;
                break;
            case 3:
                image.src = "img1.jpg";
                showing = 1;
                break;
        }
    }
</script>

</body>
</html>
